<!-- templates/sql.html -->

<!DOCTYPE html>
<html>
<head>
    <title>SQL Query</title>
    <style>
        .dataframe {
            border-collapse: collapse;
            width: 100%;
        }
        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .dataframe tr:nth-child(even){background-color: #f2f2f2;}
        .dataframe th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Run SQL Query</h1>
    <form method="post">
        <textarea name="query" rows="5" cols="80">SELECT * FROM gdp LIMIT 5;</textarea><br>
        <input type="submit" value="Run Query">
    </form>
    {% if result %}
        <h2>Result:</h2>
        {{ result|safe }}
    {% endif %}
    <br><a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
